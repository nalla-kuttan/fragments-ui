<!--To start development server npx parcel src/index.html-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Fragments-UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="login">
        <h1>Welcome to Fragments-UI</h1>
        <section>
            <nav><button id="login">Login</button> <button id="logout">Logout</button> </nav>
          </section>
          <section hidden id="user">
            <h2>Hello <span class="username"></span>!</h2>
          </section>
          <hr>
          <h3>Create a Fragment</h3>
              <label for="fragment">Fragment Content: </label>
              <input type="text" id="fragment" name="fragment">
              <p>OR</p>
              <label for="fragmentimage">Select an image file:</label>
              <input type="file" id="fragmentimage" name="fragmentimage">
              <br>
              <br>
              <label for="fragmentType">Choose a Supported File Type:</label>
              <select name="fragmentType" id="fragmentType">
                <option value="text/plain">text/plain</option>
                <option value="text/plain; charset=utf-8">text/plain; charset=utf-8</option>
                <option value="text/markdown">text/markdown</option>
                <option value="text/html">text/html</option>
                <option value="application/json">application/json</option>
                <option value="image/jpeg">image/jpeg</option>
                <option value="image/webp">image/webp</option>
                <option value="image/png">image/png</option>
                <option value="image/gif">image/gif</option>
              </select>
              <br>
              <br>
              <button id="create">Create Fragment</button>
          <br>
          <section>
            <br>
            <hr>

          <h3>Modify a Fragment</h3>
            <label for="modifyID">Enter Fragment Id: </label>
            <input type="text" id="modifyID" name="modifyID">

            <label for="modifiedFragment">Fragment Content: </label>
              <input type="text" id="modifiedFragment" name="modifiedFragment">
              <p>OR</p>
              <label for="fragmentimage2">Select an image file:</label>
              <input type="file" id="fragmentimage2" name="fragmentimage2">
              <br>
              <br>
              <label for="fragmentType2">Choose a Supported File Type:</label>
              <select name="fragmentType2" id="fragmentType2">
                <option value="text/plain">text/plain</option>
                <option value="text/plain; charset=utf-8">text/plain; charset=utf-8</option>
                <option value="text/markdown">text/markdown</option>
                <option value="text/html">text/html</option>
                <option value="application/json">application/json</option>
                <option value="application/json">image/jpeg</option>
                <option value="application/json">image/webp</option>
                <option value="application/json">image/png</option>
                <option value="application/json">image/gif</option>
              </select>
              <br><br>
            <button id="modify">Modify</button>
            <br><br>
            <hr>
            <h3>Get a Fragment</h3>
              <label for="getID">Enter Fragment Id: </label>
              <input type="text" id="getID" name="getID">
              <br><br>
              <button id="get">Get</button>
          </section>
          <br>
          <hr>
          <h3>Delete a Fragment</h3>
          <label for="deleteID">Enter Fragment Id: </label>
          <input type="text" id="deleteID" name="deleteID">
          <br><br>
          <button id="delete">Delete</button>
          <br><br>
          <hr>
          <section id="fragdisp" style="display: none">
          <label>Fragment</label>
          </section>
          <div id="imagePlaceholder"></div>

          <div>
            <section id="metadataSection" style="display: none">
              <label>Metadata</label>
              <pre id="metadata"></pre>
            </section>
            
            <span id="fragment"></span>
          </div>
    </div>   
  </body>
</html>
